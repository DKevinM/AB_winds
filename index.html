<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alberta Wind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

#earth-container {
  position: relative;
  width: 100%;
  height: 100%;
}

#globe {
  width: 100%;
  height: 100%;
  display: block;
}

#status {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: white;
  font-family: sans-serif;
}
</style>


  <!-- REQUIRED LIBS (ORDER MATTERS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
  <script src="https://unpkg.com/when@3.7.8/dist/browser/when.min.js"></script>

  <!-- EARTH CORE -->
  <script src="src/micro.js"></script>
  <script src="src/products.js"></script>
  <script src="src/globes.js"></script>
  <script src="src/earth.js"></script>
</head>

<body>
  <!-- REQUIRED ROOT -->
  <div id="earth-container">

    <!-- REQUIRED CANVAS -->
    <canvas id="globe"></canvas>

    <!-- REQUIRED STATUS BAR -->
    <div id="status" class="status"></div>

    <!-- REQUIRED CONTROLS -->
    <div id="controls">
      <div id="products"></div>
      <div id="layers"></div>
    </div>

    <!-- REQUIRED LEGEND -->
    <div id="legend"></div>

  </div>

  <!-- START EARTH -->
  <script>
    earth.init();
  </script>
</body>

</html>
