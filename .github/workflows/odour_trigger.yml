name: Odour Trigger API

permissions:
  actions: write
  contents: read
  
on:
  workflow_dispatch:
    inputs:
      lat:
        required: true
      lon:
        required: true
      time:
        required: true
      hours:
        required: true

jobs:
  odour:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install numpy xarray cfgrib requests

    - name: Run odour back trajectory model
      env:
        LAT: ${{ github.event.inputs.lat }}
        LON: ${{ github.event.inputs.lon }}
        TIME_UTC: ${{ github.event.inputs.time }}
        HOURS: ${{ github.event.inputs.hours }}
      run: |
        python odour/backtraj_core.py

    - name: Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add odour_data/*.geojson
        git commit -m "Update odour back trajectories" || echo "No changes"
        git push
