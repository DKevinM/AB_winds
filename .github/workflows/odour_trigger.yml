name: Odour Trigger API

permissions:
  actions: write
  contents: read
  
on:
  workflow_dispatch:
    inputs:
      lat:
        required: true
      lon:
        required: true
      time:
        required: true
      hours:
        required: true

jobs:
  forward:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main odour job
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "odour_index.yml",
              ref: "main",
              inputs: {
                lat: "${{ github.event.inputs.lat }}",
                lon: "${{ github.event.inputs.lon }}",
                time: "${{ github.event.inputs.time }}",
                hours: "${{ github.event.inputs.hours }}"
              }
            })
