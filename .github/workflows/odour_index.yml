name: Run Odour Index

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      lat:
        description: "Latitude"
        required: true
        default: "53.5444"
      lon:
        description: "Longitude"
        required: true
        default: "-113.4909"
      time:
        description: "UTC time (YYYY-MM-DDTHH:MM)"
        required: true
        default: "2026-01-03T18:00"
      hours:
        description: "Hours backward"
        required: true
        default: "4"

jobs:
  odour:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install numpy xarray cfgrib requests

    - name: Run back-trajectory model
      env:
        ODOUR_TOKEN: ${{ secrets.ODOUR_TRIGGER_TOKEN }}
        LAT: ${{ inputs.lat }}
        LON: ${{ inputs.lon }}
        TIME_UTC: ${{ inputs.time }}
        HOURS: ${{ inputs.hours }}
      run: |
        python odour/backtraj_core.py

    - name: Commit updated trajectories
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add odour_data/*.geojson
        git commit -m "Update odour back-trajectories" || echo "No changes to commit"
        git push
