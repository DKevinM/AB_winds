name: Run Odour Index

on:
  workflow_dispatch:
    inputs:
      latitude:
        description: "Latitude"
        required: true
        default: "53.5444"
      longitude:
        description: "Longitude"
        required: true
        default: "-113.4909"
      time_utc:
        description: "UTC time (YYYY-MM-DDTHH:MM)"
        required: true
        default: "2026-01-03T18:00"
      hours:
        description: "Hours backward"
        required: true
        default: "4"

jobs:
  odour:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install numpy xarray cfgrib requests

    - name: Run odour index
      env:
        GH_TOKEN: ${{ secrets.ODOUR_TRIGGER_TOKEN }}
        LAT: ${{ github.event.inputs.latitude }}
        LON: ${{ github.event.inputs.longitude }}
        TIME_UTC: ${{ github.event.inputs.time_utc }}
        HOURS: ${{ github.event.inputs.hours }}
      run: |
        python odour/backtraj_core.py

    - name: Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/
        git commit -m "Run odour index" || echo "No changes to commit"
        git push
