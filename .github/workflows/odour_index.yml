name: Run Odour Index
permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      lat:
        description: "Latitude"
        required: true
        default: "53.5444"
      lon:
        description: "Longitude"
        required: true
        default: "-113.4909"
      start_time:
        description: "UTC time (YYYY-MM-DDTHH:MM)"
        required: true
        default: "2026-01-03T18:00"
      hours_back:
        description: "Hours backward"
        required: true
        default: "4"

jobs:
  odour:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install numpy xarray cfgrib requests

    - name: Run odour index
      env:
        GH_TOKEN: ${{ secrets.ODOUR_TRIGGER_TOKEN }}
        LAT: ${{ github.event.inputs.lat }}
        LON: ${{ github.event.inputs.lon }}
        TIME_UTC: ${{ github.event.inputs.start_time }}
        HOURS: ${{ github.event.inputs.hours_back }}
      run: |
        python odour/backtraj_core.py

    - name: Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add odour_data/backtraj_centerlines.geojson odour_data/backtraj_cloud.geojson
        git commit -m "Update back trajectory outputs" || echo "No changes to commit"
        git push
