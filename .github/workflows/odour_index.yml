name: Run Odour Index

on:
  workflow_dispatch:

jobs:
  odour:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install numpy xarray cfgrib requests

    - name: Run odour index
      run: |
        python odour_index.py

    - name: Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add odour_output/
        git commit -m "Run odour index" || echo "No changes to commit"
        git push
