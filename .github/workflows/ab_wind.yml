name: Build AB wind JSON

on:
  schedule:
    # Every 3 hours, adjust as you like
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

jobs:
  build-ab-wind-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xarray cfgrib eccodes requests

      - name: Build AB_wind_latest.json
        env:
          # TODO: put real HRDPS URLs here
          HRDPS_UGRD_URL: "https://dd.weather.gc.ca/....UGRD_AGL-10m....grib2"
          HRDPS_VGRD_URL: "https://dd.weather.gc.ca/....VGRD_AGL-10m....grib2"
        run: |
          python ab_wind_json.py

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/AB_wind_latest.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update AB wind JSON [skip ci]"
          git push
